<!-- signup.component.html -->
<div class="signup-container">
    <!-- <form (ngSubmit)="onSignup()"> -->
        <form>
      <h2>Sign Up</h2>
  
      <div class="form-group">
        <label for="role">Select Role</label>
        <select id="role" [(ngModel)]="selectedRole" name="role" required>
          <option value="admin">Admin</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
      </div>
  
      <!-- Common Personal Details -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" [(ngModel)]="user.contact" name="contact" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
      </div>
  
      <!-- Role-based Details -->
      <div *ngIf="selectedRole === 'admin'">
        <div class="form-group">
          <label for="institute">Institute Name</label>
          <input type="text" id="institute" [(ngModel)]="user.institute" name="institute" required />
        </div>
        <div class="form-group">
          <label for="qualification">Qualification</label>
          <input type="text" id="qualification" [(ngModel)]="user.qualification" name="qualification" required />
        </div>
      </div>
  
      <div *ngIf="selectedRole === 'teacher'">
        <div class="form-group">
          <label for="institute">Institute Name</label>
          <input type="text" id="institute" [(ngModel)]="user.institute" name="institute" required />
        </div>
        <div class="form-group">
          <label for="experience">Years of Experience</label>
          <input type="number" id="experience" [(ngModel)]="user.experience" name="experience" required />
        </div>
        <div class="form-group">
          <label for="domain">Domain</label>
          <input type="text" id="domain" [(ngModel)]="user.domain" name="domain" required />
        </div>
        <div class="form-group">
          <label for="qualification">Qualification</label>
          <input type="text" id="qualification" [(ngModel)]="user.qualification" name="qualification" required />
        </div>
      </div>
  
      <div *ngIf="selectedRole === 'student'">
        <div class="form-group">
          <label for="institute">Institute Name</label>
          <input type="text" id="institute" [(ngModel)]="user.institute" name="institute" required />
        </div>
        <div class="form-group">
          <label for="highestQualification">Highest Qualification</label>
          <input type="text" id="highestQualification" [(ngModel)]="user.highestQualification" name="highestQualification" required />
        </div>
        <div class="form-group">
          <label for="course">Course of Study</label>
          <input type="text" id="course" [(ngModel)]="user.course" name="course" required />
        </div>
      </div>
  
      <button type="submit">Sign Up</button>
  
      <div class="links">
        <button type="button" class="link-button" (click)="navigateToLogin()">Already a user? Login</button>
      </div>
    </form>
  </div>
